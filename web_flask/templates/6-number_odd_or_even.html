<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <META charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>Document</TITLE>
</HEAD>
<BODY>
    {%if n % 2 == 0 %}
        <H1>Number: {{ n }} is even</H1>
    {% else %}
        <H1>Number: {{ n }} is odd</H1>
    {% endif %}
</BODY>
</HTML>
